# Growatt START
sensor:
  - platform: modbus_controller
    modbus_controller_id: growatt
    name: "PV Status #"
    address: 3000
    register_type: "read"
#    internal: true
    accuracy_decimals: 0
    id: status
  - platform: modbus_controller
    modbus_controller_id: growatt
    name: "PV Actual Power"
    id: growatt_pac
    register_type: read
    address: 3023 # 0x000E
    value_type: U_DWORD
    unit_of_measurement: "W"
    state_class: total_increasing
    icon: mdi:solar-power
    accuracy_decimals: 1
    filters:
    - multiply: 0.1
    - clamp:
        min_value: 0
        max_value: 10000
        ignore_out_of_range: true
  - platform: modbus_controller
    modbus_controller_id: growatt
    name: "PV Actual Power String 1"
    id: growatt_ps1
    register_type: read
    address: 3005 # 0x000E
    value_type: U_DWORD
    unit_of_measurement: "W"
    accuracy_decimals: 1
    filters:
    - multiply: 0.1
  - platform: modbus_controller
    modbus_controller_id: growatt
    name: "PV Actual Power String 2"
    id: growatt_ps2
    register_type: read
    address: 3009 # 0x000E
    value_type: U_DWORD
    unit_of_measurement: "W"
    accuracy_decimals: 1
    filters:
    - multiply: 0.1
